name: Publish to PyPI
on:
  push:
    tags: ["v*.*.*"]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install Dependencies
        run: |
          pip install uv
          uv sync
      - name: Build and publish to pypi
        run: |
          uv run build
          uv run publish --token ${{ secrets.PYPI_TOKEN }}